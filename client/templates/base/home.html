<div id="homeBg">
    <div class="pageContentClass" id="homePageContent" ng-if="config.searchToggle">
        <video-bg video-id="video.id" ratio="4/3" loop="true" mute="true" start="1" end="59" content-z-index="500" allow-click-events="false">
            <div class="homeText">

                <h1><span>League of Legends Personal Advisor</span> </h1>
                <h4>Next Generation Big Data Analysis Service Solution</h4><br>
                <h4>Beta 0.1</h4>
            </div>
        </video-bg>


</div>    
    
    <div ng-if="!config.searchToggle">
        <div class="col-sm-offset-2 col-sm-8" id="summaryBar">
            <div class="row">
                <div class="col-sm-1 summaryBarSmall">
                    <img id="rankLevelImg" ng-src="images/gold.png" />
                    <span id="rankLevelValue">GOLD {{ division }}</span>                    
                    <div class="underTitleRank">RANK</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>1743</span>
                    <div class="underTitleGames">GAMES</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>49.23%</span>
                    <div class="underTitleRate">RATE</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>3.3 : 1</span>
                    <div class="underTitleKDA">KDA</div>
                </div>
                <div class="col-sm-2" id="summaryBarMain">
                    <img class="img-circle summaryBarMainImg" ng-src="images/rank_info/{{ profileIconId }}.png" />
                    <div class="underTitle">{{ summonerName }}</div>
                    <div id="summaryBarMainCircle">30</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>23</span>
                    <div class="underTitleLength">LENGTH</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>35</span>
                    <div class="underTitleMastery">MASTERY</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>3.5</span>
                    <div class="underTitleRoutine">ROUTINE</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span id="rateLevelValue">B-</span>
                    <div class="underTitleRate">RATE</div>
                </div>
            </div>
        </div>
    </div>    
    <div ng-if="!config.searchToggle">
        <div class="col-sm-offset-2 col-sm-8" id="subChampionPage">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-nav" ng-class="{'btn-nav-selected':championPage.id==1}" ng-click="selectChampionPage(1)">General</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-nav" ng-class="{'btn-nav-selected':championPage.id==2}" ng-click="selectChampionPage(2)">Champions</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-nav" ng-class="{'btn-nav-selected':championPage.id==3}" ng-click="selectChampionPage(3)">Charts</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-nav" ng-class="{'btn-nav-selected':championPage.id==4}" ng-click="selectChampionPage(4)">Match</button>
                </div>
            </div>
            <div ui-view></div>
        </div>
    </div>
</div>
