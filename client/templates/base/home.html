<div id="homeBg">
    <div class="pageContentClass" id="homePageContent" ng-if="config.searchToggle">

    <svg id="homesvg" version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
	 width="600px" height="100px" viewBox="0 0 600 100">
<style type="text/css">

<![CDATA[

	text {
		filter: url(#filter);
		fill: white;
    	font-family: 'Share Tech Mono', sans-serif;
    	font-size: 100px;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
     		}
]]>
</style>
	<defs>

		<filter id="filter">
		    <feFlood flood-color="black" result="black" />
		    <feFlood flood-color="red" result="flood1" />
		    <feFlood flood-color="limegreen" result="flood2" />
			<feOffset in="SourceGraphic" dx="3" dy="0" result="off1a"/>
			<feOffset in="SourceGraphic" dx="2" dy="0" result="off1b"/>
			<feOffset in="SourceGraphic" dx="-3" dy="0" result="off2a"/>
			<feOffset in="SourceGraphic" dx="-2" dy="0" result="off2b"/>
		    <feComposite in="flood1" in2="off1a" operator="in"  result="comp1" />
		    <feComposite in="flood2" in2="off2a" operator="in" result="comp2" />

 		  	<feMerge x="0" width="100%" result="merge1">
				<feMergeNode in = "black" />
				<feMergeNode in = "comp1" />
				<feMergeNode in = "off1b" />

				<animate 
					attributeName="y" 
		    		id = "y"
		    		dur ="4s"
		    		
		    		values = '104px; 104px; 30px; 105px; 30px; 2px; 2px; 50px; 40px; 105px; 105px; 20px; 6ÃŸpx; 40px; 104px; 40px; 70px; 10px; 30px; 104px; 102px'

		    		keyTimes = '0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1'

		    		repeatCount = "indefinite" />
 
				<animate attributeName="height" 
		    		id = "h" 
		    		dur ="4s"
		    		
		    		values = '10px; 0px; 10px; 30px; 50px; 0px; 10px; 0px; 0px; 0px; 10px; 50px; 40px; 0px; 0px; 0px; 40px; 30px; 10px; 0px; 50px'

		    		keyTimes = '0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1'

		    		repeatCount = "indefinite" />
		    </feMerge>
 			

 			<feMerge x="0" width="100%" y="60px" height="65px" result="merge2">
				<feMergeNode in = "black" />
				<feMergeNode in = "comp2" />
				<feMergeNode in = "off2b" />

				<animate attributeName="y" 
		    		id = "y"
		    		dur ="4s"
		    		values = '103px; 104px; 69px; 53px; 42px; 104px; 78px; 89px; 96px; 100px; 67px; 50px; 96px; 66px; 88px; 42px; 13px; 100px; 100px; 104px;' 

		    		keyTimes = '0; 0.055; 0.100; 0.125; 0.159; 0.182; 0.202; 0.236; 0.268; 0.326; 0.357; 0.400; 0.408; 0.461; 0.493; 0.513; 0.548; 0.577; 0.613; 1'

 		    		repeatCount = "indefinite" />
 
				<animate attributeName="height" 
		    		id = "h"
		    		dur = "4s"
					
					values = '0px; 0px; 0px; 16px; 16px; 12px; 12px; 0px; 0px; 5px; 10px; 22px; 33px; 11px; 0px; 0px; 10px'

		    		keyTimes = '0; 0.055; 0.100; 0.125; 0.159; 0.182; 0.202; 0.236; 0.268; 0.326; 0.357; 0.400; 0.408; 0.461; 0.493; 0.513;  1'
		    		 
		    		repeatCount = "indefinite" />
		    </feMerge>
			
		 	<feMerge>
 				<feMergeNode in="SourceGraphic" />	

				<feMergeNode in="merge1" /> 
 			<feMergeNode in="merge2" />

		    </feMerge>
	    </filter>

	</defs>

<g>
	<text x="0" y="100">Coming Soon</text>
</g>
</svg>
</div>    
    
    <div ng-if="!config.searchToggle">
        <div class="col-sm-offset-2 col-sm-8" id="summaryBar">
            <div class="row">
                <div class="col-sm-1 summaryBarSmall">
                    <img id="rankLevelImg" ng-src="images/gold.png" />
                    <span id="rankLevelValue">GOLD {{ division }}</span>                    
                    <div class="underTitleRank">RANK</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>1743</span>
                    <div class="underTitleGames">GAMES</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>49.23%</span>
                    <div class="underTitleRate">RATE</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>3.3 : 1</span>
                    <div class="underTitleKDA">KDA</div>
                </div>
                <div class="col-sm-2" id="summaryBarMain">
                    <img class="img-circle summaryBarMainImg" ng-src="images/rank_info/{{ profileIconId }}.png" />
                    <div class="underTitle">{{ summonerName }}</div>
                    <div id="summaryBarMainCircle">30</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>23</span>
                    <div class="underTitleLength">LENGTH</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>35</span>
                    <div class="underTitleMastery">MASTERY</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span>3.5</span>
                    <div class="underTitleRoutine">ROUTINE</div>
                </div>
                <div class="col-sm-1 summaryBarSmall">
                    <span id="rateLevelValue">B-</span>
                    <div class="underTitleRate">RATE</div>
                </div>
            </div>
        </div>
    </div>    
    <div ng-if="!config.searchToggle">
        <div class="col-sm-offset-2 col-sm-8" id="subChampionPage">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-nav" ng-class="{'btn-nav-selected':championPage.id==1}" ng-click="selectChampionPage(1)">General</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-nav" ng-class="{'btn-nav-selected':championPage.id==2}" ng-click="selectChampionPage(2)">Champions</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-nav" ng-class="{'btn-nav-selected':championPage.id==3}" ng-click="selectChampionPage(3)">Charts</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-nav" ng-class="{'btn-nav-selected':championPage.id==4}" ng-click="selectChampionPage(4)">Match</button>
                </div>
            </div>
            <div ui-view></div>
        </div>
    </div>
</div>
