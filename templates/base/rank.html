<div>
    <div class="col-sm-offset-2 col-sm-8">
        <table id="rankTable" class="table">
            <tr class="rankTableHeader">
                <th>Champion</th>
                <th>League Points</th>
                <th>Games</th>
                <th>KDA</th>
                <th>CS</th>
            </tr>
            <tr ng-repeat="challenger in challengerInfo.entries" ng-class="{'tableStrip':$index%2==1}">
                <td style="padding-left:40px"><img class="img-circle" ng-src="images/rank_info/{{challenger.profileIconId}}.png" /><p style="text-align:bottom">{{challenger.playerOrTeamName}}</p></td>
                <td style="text-align:left">
                    {{challenger.leaguePoints}}
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="{{challenger.leaguePoints*100/challengerInfo.highestLeaguePoint}}"
                      aria-valuemin="0" aria-valuemax="100" style="width:{{challenger.leaguePoints*100/challengerInfo.highestLeaguePoint}}%">
                      </div>
                    </div>
                </td>
                <td>{{challenger.wins+challenger.losses}}</td>
                <td>{{challenger.wins|number:2}}</td>
                <td>{{challenger.losses|number:2}}</td>
            </tr>
        </table>
    </div>
</div>
