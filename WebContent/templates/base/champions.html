<div>
    <div class="col-sm-offset-2 col-sm-8">
        <div id="championsTable">
            <div id="championsFilterTableDiv">
            <table id="championsFilterTable" style="border:null">
                <tr>
                    <td class="matchTableFilterTitle"><p> League:</p></td>
                    <td ng-click="matchOptions.league='Bronze'" ng-class="{'labelHighlight':matchOptions.league=='Bronze'}">Bronze</td>
                    <td ng-click="matchOptions.league='Silver'" ng-class="{'labelHighlight':matchOptions.league=='Silver'}">Silver</td>
                    <td ng-click="matchOptions.league='Gold'" ng-class="{'labelHighlight':matchOptions.league=='Gold'}">Gold</td>
                    <td ng-click="matchOptions.league='Platinum'" ng-class="{'labelHighlight':matchOptions.league=='Platinum'}">Platinum</td>
                    <td ng-click="matchOptions.league='Diamond'" ng-class="{'labelHighlight':matchOptions.league=='Diamond'}">Diamond</td>
                    <td ng-click="matchOptions.league='Master'" ng-class="{'labelHighlight':matchOptions.league=='Master'}">Master</td>
                    <td ng-click="matchOptions.league='Challenger'" ng-class="{'labelHighlight':matchOptions.league=='Challenger'}">Challenger</td>
                </tr>
                <tr>
                    <td class="matchTableFilterTitle"><p> Time:</p></td>
                    <td ng-click="matchOptions.time='Last Month'" ng-class="{'labelHighlight':matchOptions.time=='Last Month'}">Last Month</td>
                    <td ng-click="matchOptions.time='Last Week'" ng-class="{'labelHighlight':matchOptions.time=='Last Week'}">Last Week</td>
                </tr>
                <tr>
                    <td class="matchTableFilterTitle"><p> Queue Type:</p></td>
                    <td ng-click="matchOptions.queueType='Solo Ranked'" ng-class="{'labelHighlight':matchOptions.queueType=='Solo Ranked'}">Solo Ranked</td>
                    <td ng-click="matchOptions.queueType='Team Rank'" ng-class="{'labelHighlight':matchOptions.queueType=='Team Rank'}">Team Rank</td>
                    <td ng-click="matchOptions.queueType='Normal Queue'" ng-class="{'labelHighlight':matchOptions.queueType=='Normal Queue'}">Normal Queue</td>
                </tr>
            </table>
            </div>
            <table id="championsListTable" class="table">
                <tr class="tableStrip">
                    <th style="padding-left:50px;">Champions</th>
                    <th>Win Rate</th>
                    <th>Games Played</th>
                    <th>KDA</th>
                    <th>CS</th>
                </tr>
                <tr ng-repeat="champ in champInfo" ng-click="setChampionDetail(champ)" ng-class="{'tableStrip':$index%2==1}">
					<td style="padding-left:40px"><p style="display:inline;padding-right:30px">{{champ.id}}</p><img class="img-circle" ng-src="images/champ_basic_info/{{champ.id}}/square.png" /><p style="display:inline;padding-left:20px">{{champ.name}}</p></td>
                    <td>
                        <div class="progress">
                          <div class="progress-bar" style="width:60%">
                          </div>
                        </div>
                    </td>
                    <td>
                        45231
                    </td>
                    <td>
                        5/6/12
                    </td>
                    <td>
                        <div class="progress">
                          <div class="progress-bar" style="width:70%">
                          </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
